{% extends 'partials/base.html' %}
{% block title %}profile page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-6 offset-md-3">
                <div class="card my-3 shadow" style="width: 40vw;">
                    <div class="card-body">
                        <span class="h4">Profile Page</span>
                        
                        <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal" data-target="#exampleModal">Edit Profile</button>
                        <hr>
                        <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile-img">
                        </div>
                        <div class="col-md-8">
                            <h4>Name: {{ user.username }}</h4>
                            <h4>email: {{ user.email }}</h4>

                        </div>
                      </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Profile Info</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img class="img-thumbnail" src="{{user.profilemodel.image.url}}" alt="">
            </div>
            <div class="col-md-8">
              <form method="POST">
                {% csrf_token %}
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm">Save</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
    
{% endblock %}
