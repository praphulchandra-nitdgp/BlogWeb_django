
{% extends 'partials/base.html' %}
{% block title %}Reset Password Complete page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="row mt-5 pt-3 ">
            <div class="col-md-8 offset-md-3">
                <div class="card my-3 shadow" style="width: 40vw;">
                    <div class="card-body">
                        <h4>Reset Password Complete</h4>
                        <div class="alert alert-info">
                            <strong>Note:</strong> Your password has been successfully reset. You can now log in with your new password.
                        </div>
                        <a href="{% url 'users-login' %}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
