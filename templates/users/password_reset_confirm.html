
{% extends 'partials/base.html' %}
{% block title %}Reset Password Confirm page{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="container">
        <div class="row mt-5 pt-3 ">
            <div class="col-md-8 offset-md-3">
                <div class="card my-3 shadow" style="width: 40vw;">
                    <div class="card-body">
                        <h4 class="text-center mb-3">Reset Password</h4>
                        
                        <form method="post">
                            {% csrf_token %}
                            {{form|crispy}}
                            <input class="btn btn-primary btn-block text-white" type="submit" value="Submit">
                        </form>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
